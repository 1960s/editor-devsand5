<!DOCTYPE html>  
<html lang="en">

  <head>
    <meta charset="UTF-8">

  </head>
  <body>
    <link rel="stylesheet"  href="devhtml.css">




    <span id="htmlCode"></span>

    <script  src="js-grouping.js"></script>
    <script  src="js-grouping2.js"></script>
    <script  src="js-grouping3.js"></script>
    <!--
    <script  src="html-data-attributes.js"></script>
    <script  src="html-data-elements.js"></script>
     -->
<script>

  //setting up tab categories
  let rawcode = []
  let htmlCode = document.getElementById("htmlCode")

  rawcode.push(`
  <div class="tab">
`)

  for (let [tabs, not] of Object.entries(groupingJS)) {
    rawcode.push(`
    <button ${tabs === "Built-ins" ? 'id="defaultOpen"' : ""}
    class="tablinks" onclick="openTab(event, '${tabs}')">${tabs}</button>
    `)
  }

  rawcode.push(`
  </div>
`)


htmlCode.innerHTML = rawcode.join("");
  </script>


    <script  src="js-master.js"></script>
   

  </body>

</html>
